<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood & Guts Training</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ddd;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 2.2em;
            text-transform: uppercase;
            color: #e63946;
            font-weight: bold;
        }
        h2 {
            text-transform: uppercase;
            color: #f4a261;
            font-size: 1.5em;
        }
        .workout-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        }
        .workout-item {
            background: #242424;
            padding: 12px;
            margin: 10px 0;
            border-left: 5px solid #f4a261;
            border-radius: 5px;
            text-align: left;
            font-size: 1.1em;
        }
        textarea {
            width: 90%;
            height: 100px;
            background-color: #242424;
            color: #ddd;
            border: 1px solid #444;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #c92b3a;
        }
        @media (max-width: 768px) {
            .workout-container {
                width: 90%;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.3em;
            }
            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h1>Blood & Guts Training</h1>
    <h2 id="day-title">Loading Workout...</h2>

    <div class="workout-container" id="workout-list">
        <!-- Workout of the Day will be inserted here -->
    </div>

    <h2>Workout Notes</h2>
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
    <button onclick="saveNotes()">Save Notes</button>

    <script>
        const workouts = [
            { 
                day: "Legs (Brutal Day)", 
                exercises: [
                    "Leg Extension (Pre-Exhaustion) – 1 x 8-10 reps",
                    "Leg Press – 1 x 8-10 reps",
                    "Hack Squats – 1 x 6-8 reps",
                    "Lying Leg Curl – 1 x 8-10 reps",
                    "Stiff-Leg Deadlift – 1 x 8-10 reps",
                    "Seated Calf Raise – 1 x 10-12 reps",
                    "Standing Calf Raise – 1 x 10-12 reps"
                ]
            },
            { day: "Rest Day (Recovery & Growth!)", exercises: ["Recover & prepare for next session."] },
            { 
                day: "Chest & Biceps", 
                exercises: [
                    "Incline Barbell Press – 1 x 6-8 reps",
                    "Machine Chest Press – 1 x 8-10 reps",
                    "Dumbbell Flys – 1 x 8-10 reps",
                    "Pec Deck Machine – 1 x 8-10 reps",
                    "Barbell Curl – 1 x 6-8 reps",
                    "Seated Dumbbell Curl – 1 x 8-10 reps",
                    "Preacher Curl – 1 x 8-10 reps"
                ]
            },
            { 
                day: "Back & Rear Delts", 
                exercises: [
                    "Pullover Machine – 1 x 8-10 reps",
                    "Underhand Lat Pulldown – 1 x 8-10 reps",
                    "Bent-Over Barbell Row – 1 x 6-8 reps",
                    "Deadlifts – 1 x 6-8 reps",
                    "Dumbbell Rear Delt Fly – 1 x 8-10 reps",
                    "Reverse Pec Deck – 1 x 8-10 reps"
                ]
            },
            { day: "Rest Day (Recovery & Growth!)", exercises: ["Recover & prepare for next session."] },
            { 
                day: "Shoulders & Triceps", 
                exercises: [
                    "Seated Dumbbell Shoulder Press – 1 x 6-8 reps",
                    "Dumbbell Lateral Raise – 1 x 8-10 reps",
                    "Cable Lateral Raise – 1 x 8-10 reps",
                    "Dips (Weighted) – 1 x 6-8 reps",
                    "Lying Triceps Extension (EZ Bar) – 1 x 8-10 reps",
                    "Rope Triceps Pushdown – 1 x 8-10 reps"
                ]
            }
        ];

        function loadWorkout() {
            const today = new Date();
            const startDate = new Date();
            startDate.setDate(today.getDate() - 1); // Shift start by 1 day

            const dayIndex = (Math.floor((today - startDate) / (1000 * 60 * 60 * 24))) % workouts.length;
            const workout = workouts[dayIndex];

            document.getElementById("day-title").innerText = `Today's Workout: ${workout.day}`;
            const workoutList = document.getElementById("workout-list");
            workoutList.innerHTML = "";

            workout.exercises.forEach(exercise => {
                let div = document.createElement("div");
                div.className = "workout-item";
                div.innerText = exercise;
                workoutList.appendChild(div);
            });

            loadNotes();
        }

        function saveNotes() {
            const notes = document.getElementById("notes").value;
            localStorage.setItem("workoutNotes", notes);

            // iPhone Notes App Trick (Opens email composer, can be saved as a note)
            const subject = encodeURIComponent("Workout Notes - Blood & Guts");
            const body = encodeURIComponent(notes);
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }

        function loadNotes() {
            const savedNotes = localStorage.getItem("workoutNotes");
            if (savedNotes) {
                document.getElementById("notes").value = savedNotes;
            }
        }

        loadWorkout();
    </script>

</body>
</html>
