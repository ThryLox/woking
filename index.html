<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood & Guts Training</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ddd;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 2.2em;
            text-transform: uppercase;
            color: #e63946;
            font-weight: bold;
        }
        h2 {
            text-transform: uppercase;
            color: #f4a261;
            font-size: 1.5em;
        }
        .workout-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        }
        .workout-item {
            background: #242424;
            padding: 12px;
            margin: 10px 0;
            border-left: 5px solid #f4a261;
            border-radius: 5px;
            text-align: left;
            font-size: 1.1em;
        }
        textarea {
            width: 90%;
            height: 100px;
            background-color: #242424;
            color: #ddd;
            border: 1px solid #444;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #c92b3a;
        }
        @media (max-width: 768px) {
            .workout-container {
                width: 90%;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.3em;
            }
            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h1>Blood & Guts Training</h1>
    <h2 id="day-title">Loading Workout...</h2>
    <p id="date"></p>

    <div class="workout-container" id="workout-list">
        <!-- Workout of the Day will be inserted here -->
    </div>

    <h2>Workout Notes</h2>
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
    <button onclick="saveNotes()">Save Notes</button>
    <button onclick="shareNotes()">Share Notes</button>

    <h2>Previous Notes</h2>
    <div id="saved-notes"></div>

    <script>
        const workouts = [
            { 
                day: "Legs (Brutal Day)", 
                exercises: [
                    "Leg Extension (Pre-Exhaustion) – 1 x 8-10 reps",
                    "Leg Press – 1 x 8-10 reps",
                    "Hack Squats – 1 x 6-8 reps",
                    "Lying Leg Curl – 1 x 8-10 reps",
                    "Stiff-Leg Deadlift – 1 x 8-10 reps",
                    "Seated Calf Raise – 1 x 10-12 reps",
                    "Standing Calf Raise – 1 x 10-12 reps"
                ]
            },
            { day: "Rest Day (Recovery & Growth!)", exercises: ["Recover & prepare for next session."] },
            { 
                day: "Chest & Biceps", 
                exercises: [
                    "Incline Barbell Press – 1 x 6-8 reps",
                    "Machine Chest Press – 1 x 8-10 reps",
                    "Dumbbell Flys – 1 x 8-10 reps",
                    "Pec Deck Machine – 1 x 8-10 reps",
                    "Barbell Curl – 1 x 6-8 reps",
                    "Seated Dumbbell Curl – 1 x 8-10 reps",
                    "Preacher Curl – 1 x 8-10 reps"
                ]
            }
        ];

        function loadWorkout() {
            const today = new Date();
            const dateString = today.toDateString();
            document.getElementById("date").innerText = `Date: ${dateString}`;

            const dayIndex = today.getDay() % workouts.length;
            const workout = workouts[dayIndex];

            document.getElementById("day-title").innerText = `Today's Workout: ${workout.day}`;
            const workoutList = document.getElementById("workout-list");
            workoutList.innerHTML = "";

            workout.exercises.forEach(exercise => {
                let div = document.createElement("div");
                div.className = "workout-item";
                div.innerText = exercise;
                workoutList.appendChild(div);
            });

            loadNotes();
        }

        function saveNotes() {
            const notes = document.getElementById("notes").value.trim();
            if (!notes) {
                alert("Write something before saving!");
                return;
            }

            const today = new Date();
            const dateString = today.toDateString();
            const workoutTitle = document.getElementById("day-title").innerText;

            const noteEntry = {
                date: dateString,
                workout: workoutTitle,
                notes: notes
            };

            let storedNotes = JSON.parse(localStorage.getItem("workoutNotes")) || [];
            storedNotes.push(noteEntry);
            localStorage.setItem("workoutNotes", JSON.stringify(storedNotes));

            loadNotes();
            alert("Notes saved successfully!");
        }

        function loadNotes() {
            const savedNotes = JSON.parse(localStorage.getItem("workoutNotes")) || [];
            const savedNotesContainer = document.getElementById("saved-notes");
            savedNotesContainer.innerHTML = "";

            savedNotes.forEach(entry => {
                let div = document.createElement("div");
                div.className = "workout-item";
                div.innerHTML = `<strong>${entry.date} - ${entry.workout}</strong><br>${entry.notes}`;
                savedNotesContainer.appendChild(div);
            });
        }

        function shareNotes() {
            const savedNotes = JSON.parse(localStorage.getItem("workoutNotes")) || [];
            if (savedNotes.length === 0) {
                alert("No notes to share.");
                return;
            }

            const latestNote = savedNotes[savedNotes.length - 1];
            const shareText = `${latestNote.date}\n${latestNote.workout}\n\n${latestNote.notes}`;

            if (navigator.share) {
                navigator.share({
                    title: "Workout Notes - Blood & Guts",
                    text: shareText
                })
                .catch(error => console.log("Error sharing:", error));
            } else {
                alert("Sharing is not supported on this browser.");
            }
        }

        loadWorkout();
    </script>

</body>
</html>
